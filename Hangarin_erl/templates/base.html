{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Hangarin{% endblock %}</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon.png' %}">

  <!-- Icons (Tabler + Iconify) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.47.0/tabler-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

  <!-- Core Styles -->
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body>
  <!-- Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"
    data-sidebartype="full" data-sidebar-position="static" data-header-position="static">

    <!-- Sidebar -->
    <aside class="left-sidebar">
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="{% url 'dashboard' %}" class="text-nowrap logo-img">
            <img src="{% static 'images/logos/logo.svg' %}" alt="Logo">
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-6"></i>
          </div>
        </div>

        <!-- Sidebar Navigation -->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <iconify-icon icon="solar:menu-dots-linear" class="nav-small-cap-icon fs-4"></iconify-icon>
              <span class="hide-menu">Main</span>
            </li>

            <li class="sidebar-item">
              <a class="sidebar-link" href="{% url 'dashboard' %}">
                <i class="ti ti-atom"></i>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>

            <li class="sidebar-item">
              <a class="sidebar-link" href="{% url 'category-list' %}">
                <i class="ti ti-list-details"></i>
                <span class="hide-menu">Categories</span>
              </a>
            </li>

            <li class="sidebar-item">
                <a class="sidebar-link" href="{% url 'task-list' %}">
                    <i class="ti ti-list-check"></i>
                    <span class="hide-menu">Tasks</span>
                </a>
            </li>

            <li class="sidebar-item">
                <a class="sidebar-link" href="{% url 'subtask-list' %}">
                    <i class="ti ti-subtask"></i>
                    <span class="hide-menu">Subtasks</span>
                </a>
            </li>

            <!-- Add other sections here -->
          </ul>
        </nav>
      </div>
    </aside>
    <!-- End Sidebar -->

    <!-- Main Content -->
    <div class="body-wrapper">
      <!-- Header -->
    <header class="app-header shadow-sm bg-white border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light justify-content-between px-3">
            <!-- Sidebar Toggle (Mobile Only) -->
            <div class="d-flex align-items-center">
            <a class="nav-link sidebartoggler d-xl-none" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2 fs-5"></i>
            </a>
            <span class="fw-semibold ms-2 d-none d-sm-inline">Hangarin</span>
            </div>

            <!-- Right Section: User Profile / Settings -->
            <ul class="navbar-nav flex-row align-items-center mb-0">
            <!-- (Optional) Add quick actions here, e.g. search, notifications -->
            <!--
            <li class="nav-item me-2">
                <a class="nav-link" href="#"><i class="ti ti-bell"></i></a>
            </li>
            -->

            <li class="nav-item dropdown">
                <a class="nav-link d-flex align-items-center" href="#" id="userDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'images/profile/user-1.jpg' %}" alt="Profile" width="35" height="35"
                    class="rounded-circle me-2">
                <span class="fw-semibold d-none d-lg-inline">Account</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="userDropdown">
                <li>
                    <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                    <i class="ti ti-user"></i> Profile
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                    <i class="ti ti-mail"></i> My Account
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                    <i class="ti ti-list-check"></i> My Tasks
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item text-danger fw-semibold d-flex align-items-center gap-2" href="#">
                    <i class="ti ti-logout"></i> Logout
                    </a>
                </li>
                </ul>
            </li>
            </ul>
        </nav>
      </header>
      <!-- Header End -->

      <!-- Page Content -->
      <main class="body-wrapper-inner px-3 pb-4" style="padding-top: 80px;">
        <div class="container-fluid p-0">
          {% block content %}
          {% endblock %}
        </div>
      </main>
      <!-- End Page Content -->
    </div>
  </div>

  <!-- JS Files -->
  <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'libs/simplebar/dist/simplebar.js' %}"></script>
  <script src="{% static 'js/sidebarmenu.js' %}"></script>
  <script src="{% static 'js/app.min.js' %}"></script>
</body>
</html>
