{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Hangarin{% endblock %}</title>

  <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon.png' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.47.0/tabler-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">

  <style>
    :root {
      --sidebar-width: 250px;
      --sidebar-gutter: 18px;
      --content-max: 1200px;
      --page-gap: 24px;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: #f8fafc;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #111827;
    }

    /* page frame */
    .page-wrapper {
      display: flex;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    /* sidebar */
    .left-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100vh;
      background: #fff;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      z-index: 1030;
      transform: translateX(0);
      transition: transform .28s ease;
    }

    .brand-logo {
      padding: 18px var(--sidebar-gutter);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e5e7eb;
    }

    .sidebar-nav {
      flex: 1;
      overflow-y: auto;
      padding: 12px var(--sidebar-gutter);
    }

    .nav-small-cap {
      font-size: .75rem;
      color: #94a3b8;
      font-weight: 600;
      margin-bottom: .5rem;
      display: flex;
      align-items: center;
      gap: .4rem;
      text-transform: uppercase;
    }

    .sidebar-item {
      margin-bottom: 6px;
    }

    .sidebar-item a {
      display: flex;
      align-items: center;
      gap: .6rem;
      padding: 10px 12px;
      color: #111827;
      text-decoration: none;
      border-radius: 8px;
      transition: background .15s, color .15s;
    }

    .sidebar-item a:hover,
    .sidebar-item a.active {
      background: #f1f5f9;
      color: #1e293b;
      font-weight: 600;
    }

    .sidebar-footer {
      border-top: 1px solid #e5e7eb;
      padding: 12px var(--sidebar-gutter);
    }

    /* body wrapper */
    .body-wrapper {
      margin-left: var(--sidebar-width);
      flex: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f8fafc;
      transition: margin-left .28s ease;
    }

    /* mobile header */
    .mobile-header {
      display: none;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 16px;
      height: 56px;
      position: sticky;
      top: 0;
      z-index: 1020;
    }
    
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0 var(--page-gap) 0;  /* Smaller top padding */
      -webkit-overflow-scrolling: touch;
    }
    .content-inner {
      width: 100%;
      max-width: var(--content-max);
      margin: 0 !important;
      padding: 1.5rem !important;
    }

    @media (max-width:991.98px) {
      :root {
        --sidebar-width: 0;
      }

      .left-sidebar {
        transform: translateX(-100%);
        position: fixed;
      }

      .left-sidebar.show {
        transform: translateX(0);
      }

      .body-wrapper {
        margin-left: 0;
      }

      .mobile-header {
        display: flex;
      }

      .content-inner {
        margin-left: 1rem;
        margin-right: 1rem;
        max-width: none;
      }

      main {
        padding: 0.75rem 0;
      }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <!-- SIDEBAR -->
    <aside class="left-sidebar" id="sidebarMenu">
      <div class="brand-logo">
        <a href="{% url 'dashboard' %}" class="d-flex align-items-center" style="gap:.6rem;">
          <img src="{% static 'images/logos/logo.svg' %}" alt="Logo" height="28">
        </a>
        <button class="btn btn-sm d-lg-none" id="closeSidebar" type="button" aria-label="Close sidebar">
          <i class="ti ti-x"></i>
        </button>
      </div>

      <nav class="sidebar-nav" aria-label="Main navigation">
        <div class="nav-small-cap">
          <iconify-icon icon="solar:menu-dots-linear" class="fs-4"></iconify-icon>
          Main
        </div>

        <ul class="list-unstyled mb-0">
          <li class="sidebar-item">
            <a href="{% url 'dashboard' %}"
              class="sidebar-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
              <i class="ti ti-atom"></i> Dashboard
            </a>
          </li>

          <li class="sidebar-item">
            <a href="{% url 'category-list' %}"
              class="sidebar-link {% if request.resolver_match.url_name == 'category-list' %}active{% endif %}">
              <i class="ti ti-list-details"></i> Categories
            </a>
          </li>

          <li class="sidebar-item">
            <a href="{% url 'task-list' %}"
              class="sidebar-link {% if request.resolver_match.url_name == 'task-list' %}active{% endif %}">
              <i class="ti ti-list-check"></i> Tasks
            </a>
          </li>

          <li class="sidebar-item">
            <a href="{% url 'subtask-list' %}"
              class="sidebar-link {% if request.resolver_match.url_name == 'subtask-list' %}active{% endif %}">
              <i class="ti ti-subtask"></i> Subtasks
            </a>
          </li>

          <li class="sidebar-item">
            <a href="{% url 'priority-list' %}"
              class="sidebar-link {% if request.resolver_match.url_name == 'priority-list' %}active{% endif %}">
              <i class="ti ti-flag"></i> Priorities
            </a>
          </li>

          <li class="sidebar-item">
            <a href="{% url 'note-list' %}"
              class="sidebar-link {% if request.resolver_match.url_name == 'note-list' %}active{% endif %}">
              <i class="ti ti-notes"></i> Notes
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer mt-auto">
        <div class="dropdown w-100">
          <a href="#" class="d-flex align-items-center text-decoration-none" data-bs-toggle="dropdown"
            aria-expanded="false" style="padding:8px 0;">
            <img src="{% static 'images/profile/user-1.jpg' %}" alt="Profile" width="40" height="40"
              class="rounded-circle me-2">
            <div class="flex-grow-1">
              <span class="fw-semibold d-block text-dark">{{ request.user.username|default:"Account" }}</span>
              <small class="text-muted">Manage</small>
            </div>
            <i class="ti ti-chevron-down ms-auto"></i>
          </a>

          <ul class="dropdown-menu dropdown-menu-end mt-2 shadow-sm w-100">
            <!-- Safe links: don't use Django url tags that may not exist -->
            <li><a class="dropdown-item" href="#" onclick="alert('Profile page not implemented'); return false;"><i
                  class="ti ti-user"></i> Profile</a></li>
            <li><a class="dropdown-item" href="#" onclick="alert('Account page not implemented'); return false;"><i
                  class="ti ti-mail"></i> My Account</a></li>
            <li><a class="dropdown-item" href="{% url 'task-list' %}"><i class="ti ti-list-check"></i> My Tasks</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <!-- Secure POST logout for allauth -->
            <li>
              <form id="logoutForm" method="post" action="{% url 'account_logout' %}" class="m-0">
                {% csrf_token %}
                <button type="submit" class="dropdown-item text-danger fw-semibold"
                  style="border:0; background:transparent; width:100%; text-align:left;">
                  <i class="ti ti-logout"></i> Logout
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </aside>

    <!-- BODY -->
    <div class="body-wrapper" id="mainBody">
      <!-- mobile header (keeps hamburger) -->
      <div class="mobile-header">
        <button class="navbar-toggler d-lg-none" id="openSidebar" aria-label="Open sidebar">
          <i class="ti ti-menu-2"></i>
        </button>
        <h6 class="fw-semibold mb-0">Hangarin</h6>
      </div>

      <main>
        <div class="content-inner">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </div>

  <!-- JS -->
  <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

  <script>
    (function () {
      const sidebar = document.getElementById('sidebarMenu');
      const openBtn = document.getElementById('openSidebar');
      const closeBtn = document.getElementById('closeSidebar');

      openBtn?.addEventListener('click', (e) => {
        e.stopPropagation();
        sidebar.classList.add('show');
      });
      closeBtn?.addEventListener('click', () => sidebar.classList.remove('show'));

      // Auto-close sidebar on mobile after clicking a nav link
      document.querySelectorAll('.sidebar-link').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 992) sidebar.classList.remove('show');
        });
      });

      // Also close sidebar when selecting dropdown items (profile/logout)
      document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', () => {
          if (window.innerWidth < 992) sidebar.classList.remove('show');
        });
      });

      // Close sidebar when clicking outside (mobile)
      document.addEventListener('click', (e) => {
        if (window.innerWidth < 992 && sidebar && openBtn && !sidebar.contains(e.target) && !openBtn.contains(e.target)) {
          sidebar.classList.remove('show');
        }
      });
    })();
  </script>
</body>

</html>
